<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Heater Details</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <!-- navlink home -->
        <a class="navbar-link home" href="./index.html">
            <i class="fa-solid fa-house-chimney navbar-icon"></i>
        </a>

        <!-- navlink smart -->
        <a class="navbar-link smart" href="./smart.html">
            <i class="fa-solid fa-bolt navbar-icon"></i>
        </a>
        <!-- navlink controls -->

        <div class="navbar-link controls">
            <i class="fa-solid fa-temperature-half navbar-icon"></i>
        </div>

        <!-- navlink profile -->
        <div class="navbar-link profile">
            <i class="fa-solid fa-user navbar-icon"></i>
        </div>
    </nav>
    <!-- navbar ends -->

    <!-- main header section -->
    <section class="main-header-section">

        <div class="main-header-icon-cont">

            <div class="main-header-icon-cont">

                <!-- main header back icon -->
                <a href="./index.html" class="back-button-link">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>

                <!-- main header -->
                <h1 class="main-header">Heater 1</h1>
            </div>
        </div>
        <!-- heating company logo -->
        <img src="imgs\heating-company-logo1.png" alt="heating company stylised logo" class="heating-company-logo">
    </section>
    <!-- main header section ends-->

    <!-- heater controls section -->
    <section class="heater-controls-section">

        <!-- heater controls main cont -->
        <div class="heater-controls-main-cont">

            <!-- heater temp dial main cont -->
            <div class="heater-dial-main-cont">

                <!-- heater cold dial -->
                <div class="heater-cold-dial-cont">
                    <img src="imgs\cold-temp-dial.png" alt="cold dial png">
                </div>


            </div>

            <!-- heater power details main cont -->
            <div class="heater-power-main-cont">

                <!-- heater power button img -->
                <img src="imgs\power-on-btn.png" alt="power on image" class="power-on-btn-img">

                <!-- heater power label cont -->
                <div class="heater-power-text-cont">
                    <h2 class="subheader">Power On</h2>
                </div>
            </div>

        </div>
    </section>
    <!-- heater controls section ends -->

    <!-- heater activity section -->
    <section class="heater-activity-section">

        <!-- heater activity icons cont -->
        <div class="heater-activity-icons-cont">

            <i class="fa-solid fa-wind panel-icon"></i>
            <i class="fa-solid fa-bolt panel-icon"></i>
        </div>

        <!-- heater activity text main cont -->
        <div class="heater-activity-text-cont">
            <div class="heater-activity-subheader-cont">
                <h2 class="subheader">Activity</h2>
            </div>
            <div class="heater-activity-body-cont">
                <p class="body-text">Active: 1 hour 23 mins</p>
            </div>
        </div>

    </section>
    <!-- heater activity section -->

    <!-- heater energy suggestions section -->
    <section class="heater-energy-section">

        <!-- heater energy grid parent -->
        <div class="heater-energy-main-grid">

            <!-- heater energy panel 1 - grid item -->
            <div class="heater-energy-panel-grid-item">

                <!-- heater energy subheader -->
                <div class="heater-energy-subheader-cont">
                    <h2 class="small-subheader">Energy Saving Mode</h2>
                </div>

                <!-- heater icon & text main cont -->
                <div class="heater-energy-icon-text-main-cont">

                    <!-- heater energy icon cont -->
                    <div class="heater-energy-icon-cont">
                        <i class="fa-solid fa-leaf"></i>
                    </div>

                    <!-- heater energy text cont -->
                    <div class="heater-energy-text-cont">
                        <p class="body-text">Turn off after 9pm</p>
                    </div>
                </div>

                <!-- heater energy savings btn main cont  -->
                <div class="heater-energy-savings-btn-main-cont">

                    <!-- heater energy savings text cont -->
                    <div class="heater-energy-savings-cont">
                        <p class="body-text">Saves 5kWh a week</p>
                    </div>

                    <!-- heater energy savings btn cont -->
                    <div class="heater-energy-btn-cont">

                        <!-- blue add btn cont -->
                        <button class="small-orange-btn">
                            <i class="fa-solid fa-plus small-plus"></i>
                        </button>
                        
                    </div>
                </div>
            </div>

            <!-- heater energy panel 2 - grid item -->
            <div class="heater-energy-panel-grid-item">

                <!-- heater energy subheader -->
                <div class="heater-energy-subheader-cont">
                    <h2 class="small-subheader">Energy Saving Mode</h2>
                </div>

                <!-- heater icon & text main cont -->
                <div class="heater-energy-icon-text-main-cont">

                    <!-- heater energy icon cont -->
                    <div class="heater-energy-icon-cont">
                        <i class="fa-solid fa-leaf"></i>
                    </div>

                    <!-- heater energy text cont -->
                    <div class="heater-energy-text-cont">
                        <p class="body-text">Run on Eco Mode</p>
                    </div>
                </div>

                <!-- heater energy savings btn main cont  -->
                <div class="heater-energy-savings-btn-main-cont">

                    <!-- heater energy savings text cont -->
                    <div class="heater-energy-savings-cont">
                        <p class="body-text">Saves 10kWh a week</p>
                    </div>

                    <!-- heater energy savings btn cont -->
                    <div class="heater-energy-btn-cont">

                        <!-- blue add btn cont -->
                        <button class="small-orange-btn">
                            <i class="fa-solid fa-plus small-plus"></i>
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>




    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/42e32376cc.js" crossorigin="anonymous"></script>

    <!-- custom js script -->
    <script src="./JS/script.js"></script>
</body>

</html>
